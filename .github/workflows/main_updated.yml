name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x, 15.x, 16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: cd src && npm install

      - name: Build
        run: cd src && npm run build

      - name: Run Tests
        run: cd src && npm run test
