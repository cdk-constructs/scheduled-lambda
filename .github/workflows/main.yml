name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x, 15.x, 16.x]

    steps:
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run Test
        run: |
          cd src
          npm install
          npm run test
